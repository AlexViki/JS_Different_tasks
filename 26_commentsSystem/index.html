<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Comments System</title>
</head>
<body>
    
    <main class="container">
        <div class="row alert alert-info">
            
            <div class="col-lg-12">
                <h2 class="text-center">Comments</h2>
            </div>
            <div class="col-lg-6">
                <div id="commnt-field"></div>   
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="name" class="form-control" id="comment-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="comment-body">Comment:</label>
                        <input type="comment-body" class="form-control" id="comment-body" placeholder="Enter comment...">
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary" id="comment-add">Add</button>
                    </div>
                  </form>
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="js/main.js"></script>
</body>
</html>
